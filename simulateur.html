<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur d'économies budget marketing promoteur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7ef;
            border: 1px solid #d4edda;
            border-radius: 4px;
        }
        .results .highlight {
            color: #155724;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulateur d'économies budget marketing promoteur</h1>

        <label for="numLogements">Nombre de logements dans le programme à commercialiser :</label>
        <input type="number" id="numLogements" placeholder="Exemple : 30">

        <label for="budget3D">Budget estimatif des perspectives / vidéos (€) :</label>
        <input type="number" id="budget3D" placeholder="Exemple : 10000">

        <label for="budgetPlaquettes">Budget estimatif des plaquettes commerciales (€) :</label>
        <input type="number" id="budgetPlaquettes" placeholder="Exemple : 5000">

        <label for="budgetVisites">Budget estimatif des visites virtuelles (€) :</label>
        <input type="number" id="budgetVisites" placeholder="Exemple : 3000">

        <label for="budgetAutres">Budget estimatif des autres supports marketing (€) :</label>
        <input type="number" id="budgetAutres" placeholder="Exemple : 2000">

        <button onclick="calculerEconomie()">Calculer</button>

        <div id="results" class="results" style="display: none;">
            <p><strong>Budget marketing actuel :</strong> <span id="budgetActuel"></span> €</p>
            <p><strong>Budget marketing avec maquette 360 tout en un :</strong> <span id="budgetMaquette"></span> €</p>
            <p><strong>Économie réalisée :</strong> <span id="economie"></span> € (<span id="economiePourcent"></span>)</p>
        </div>
    </div>
<!-- Section des boutons à ajouter à la fin -->
<div style="text-align: center; margin-top: 20px;">

  
  <!-- Bouton Maquette 360 Orbitale (plus discret) -->
  <a href="https://maquette.3dexpert.studio/" target="_blank" style="text-decoration: none; margin: 10px;">
    <button style="padding: 8px 15px; background-color: #f1f1f1; color: #333; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; cursor: pointer;">
      Maquette 360 Orbitale
    </button>
  </a>
  
  <!-- Bouton Demander une Démo (plus discret) -->
  <a href="https://calendar.app.google/coC14cv3a7NLqczG8" target="_blank" style="text-decoration: none; margin: 10px;">
    <button style="padding: 8px 15px; background-color: #f1f1f1; color: #333; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; cursor: pointer;">
      Demander une Démo
    </button>
  </a>
</div>
    <script>
        function calculerEconomie() {
            const numLogements = parseInt(document.getElementById('numLogements').value) || 0;
            const budget3D = parseFloat(document.getElementById('budget3D').value) || 0;
            const budgetPlaquettes = parseFloat(document.getElementById('budgetPlaquettes').value) || 0;
            const budgetVisites = parseFloat(document.getElementById('budgetVisites').value) || 0;
            const budgetAutres = parseFloat(document.getElementById('budgetAutres').value) || 0;

            const budgetActuel = budget3D + budgetPlaquettes + budgetVisites + budgetAutres;

            let budgetMaquette = 0;
            if (numLogements <= 30) {
                budgetMaquette = 2900;
            } else if (numLogements <= 40) {
                budgetMaquette = 3900;
            } else if (numLogements <= 50) {
                budgetMaquette = 4900;
            } else {
                budgetMaquette = 4900 + ((Math.ceil((numLogements - 50) / 10)) * 1000);
            }

            const economie = budgetActuel - budgetMaquette;
            const economiePourcent = ((economie / budgetActuel) * 100).toFixed(2);

            document.getElementById('budgetActuel').textContent = budgetActuel.toFixed(2);
            document.getElementById('budgetMaquette').textContent = budgetMaquette.toFixed(2);
            document.getElementById('economie').textContent = economie.toFixed(2);
            document.getElementById('economiePourcent').textContent = economiePourcent + '%';

            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';

            // Highlight économie in color if positive
            if (economie > 0) {
                document.getElementById('economie').classList.add('highlight');
            }
        }
    </script>
</body>
</html>
